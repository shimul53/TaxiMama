name: rider_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0
  firebase_database: ^7.1.1
  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
     - images/car_android.png
     - images/car_ios.png
     - images/desticon.png
     - images/desticon1.png
     - images/logo.png
     - images/logo1.png
     - images/pickicon.png
     - images/posimarker.png
     - images/redmarker.png
     - images/taxi.png
     - images/user_icon.png



  fonts:
    - family: Signatra
      fonts:
        - asset: fonts/Signatra.ttf
    - family: Brand-Regular
      fonts:
        - asset: fonts/bolt-regular.ttf
    - family: Brand Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf
